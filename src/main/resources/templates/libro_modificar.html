<!<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace=" /fragments/head :: head">    </head>

    <body>
    <nav th:replace=" /fragments/navbar :: nav">    </nav>

    <head>
        <title>modificar libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
           
        </header>
        <div class="container">
            <form th:action="@{/libro/modificar/__${isbn}__}" class="form-control" method="POST">
                
                  <h1>Modifica el Libro</h1>
                
                <input hidden th:value="${isbn}" name="isbn">

                <div>
                    <input th:value="${titulo}"  type="text" name="titulo" placeholder="Indique el titulo nuevo" class="form-control mb-2">
                </div>
                <br>
                <div>
                    <input th:value="${ejemplares}"  type="number" name="ejemplares" placeholder="Indique la cantidad de ejemplares" class="form-control mb-2">
                </div>
                <br>
                <div>
                    <select name="idAutor" class="form-control mb-2">
                        <option>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"/>
                    </select>
                </div>
                <br>
                <div>
                    <select name="idEditorial" class="form-control mb-2">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"/>
                    </select> 
                </div>
                <br>
                <button type="submit" class="form-control mb-2"> GRABAR </button>
                
                 <div>

                <a th:href="@{/}">  <button type="button" class="form-control mb-2"> VOLVER AL INDEX </button>   </a> 
            </div>


            </form>
           


        </div>

         <div th:replace=" /fragments/error :: div">    </div>

    </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
