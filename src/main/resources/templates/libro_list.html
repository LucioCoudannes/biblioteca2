<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

  <head th:replace=" /fragments/head :: head">    </head>

    <body>
    <nav th:replace=" /fragments/navbar :: nav">    </nav>

    <head>
        <title>LISTAR LIBROS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div>
                <h1>Lista de Libros</h1>
            </div>   
        </header>
        <div>
            <form action="/libro/libros" method="POST">

                <div>

                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="co1">Autor</th>
                                <th scope="col">Editorial</th>
                                <th scope="co1">Cantidad de ejemplares</th>
                                <th scope="co1">Modificar</th>
                            </tr>
                        </thead>
                        <tbody th:each="libro : ${libros}">
                            <tr>
                                <th scope="row" th:text="${libro.titulo}"></th>
                                <td th:text="${libro.autor.nombre} "></td>
                                <td th:text="${libro.editorial.nombre} "></td>
                                <td th:text="${libro.ejemplares} "></td>
                                <td><a th:href= "@{/libro/modificar/__${libro.isbn}__}"><i class=" fas fa-feather-alt"> </i> Modificar </a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                 <div th:replace=" /fragments/error :: div">    </div>

                </body>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
                </body>

                </html>
