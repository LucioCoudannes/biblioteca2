 <head th:replace=" /fragments/head :: head">    </head>

    <head>
        <title>MODIFICAR Lditorial</title>

    <body>
        <header>
            <div>
                <h1>Modifica el Nombre del editorial</h1>
            </div>   
        </header>
        <div>
            <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST">

                <input hidden th:value="${id}" name="id">

                <div>
                    <input th:value="${editorial.nombre}"  type="text" name="nombre" placeholder="Indique el nombre nuevo">
                </div><br>
                <button type="submit"> GRABAR </button>

            </form>
            <div>

                <a th:href="@{/}">  <button type="button"> VOLVER AL INDEX </button>   </a> 
            </div>


        </div>
        
         <div th:replace=" /fragments/error :: div">    </div>

    </body>
