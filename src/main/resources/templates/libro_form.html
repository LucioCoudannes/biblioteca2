<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="/fragments/head :: head">    </head>

    <body>
     
      <nav th:replace=" /fragments/navbar :: nav">    </nav>
        
        
        
    <head>
        <title>REGISTRAR LIBRO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div>
                <h1>Carga el Titulo del Libro</h1>
            </div>   
        </header>
        <div>
            <form action="/libro/registro" method="POST">



                <div>
                    <input type="text" name="titulo" placeholder="Ingrese el titulo">
                </div><br>
                <div>
                    <input type="text" name="isbn" placeholder="Ingrese el ISBN">
                </div><br>
                <div>
                    <input type="text" name="ejemplares" placeholder="Ingrese la cantidad">
                </div><br>
                <div>
                    <select name="IdAutor">
                        <option>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"/>
                    </select>

                    <a th:href="@{/autor/registrar}">  <button type="button"> ingresar un Autor </button>   </a>

                </div><br>
                <div>
                    <select name="IdEditorial">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"/>
                    </select>

                    <a th:href="@{/editorial/registrar}">  <button type="button"> ingresar una editorial </button>   </a>

                </div><br>

                <button type="submit"> GRABAR </button>

            </form><br>

            <a th:href="@{/}">  <button type="button"> VOLVER AL INDEX </button>   </a>


        </div>
        
         <div th:replace=" /fragments/error :: div">    </div>

    </body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
