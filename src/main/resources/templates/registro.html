<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace=" /fragments/head :: head">    </head>

    <body>
       <nav th:replace=" /fragments/navbar :: nav">    </nav>

    <head>
        <title>Resgistro de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div>
                <h3>REGISTRATE!!</h3>
            </div>   
        </header>
        <div>
            <form action="/registro" method="POST">

                <div class="form-group">
                    <input type="text" class="form-control" name="nombre" placeholder="nombre" th:value="${nombre}">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="password" th:value="${password}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password2" placeholder="password2" th:value="${password2}">
                </div>

                <button type="submit"> REGISTRARME </button>

            </form>
            <div>

                <a th:href="@{/}">  <button type="button"> VOLVER AL INDEX </button>   </a> 
            </div>


        </div>
        
          <div th:replace=" /fragments/error :: div">    </div>

    </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
